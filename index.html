<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxFlow AI | Akıllı Otomasyon Çözümleri</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #0f0f23;
            --darker: #050510;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--darker);
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* NAVBAR - LOGO BÜYÜTÜLDÜ */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 36px; /* BÜYÜTÜLDÜ */
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 15px; /* BÜYÜTÜLDÜ */
            cursor: pointer;
            letter-spacing: -1px;
        }

        .logo-icon {
            width: 60px; /* BÜYÜTÜLDÜ */
            height: 60px; /* BÜYÜTÜLDÜ */
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            border-radius: 15px; /* BÜYÜTÜLDÜ */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px; /* BÜYÜTÜLDÜ */
            animation: logoFloat 3s ease-in-out infinite; /* SALLANMA EKLENDİ */
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(3deg); } /* SALLANMA */
        }

        .nav-menu {
            display: flex;
            gap: 45px;
            list-style: none;
            align-items: center;
        }

        .nav-menu a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            padding: 8px 0;
            font-size: 15px;
        }

        .nav-cta {
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 14px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
            font-size: 15px;
        }

        /* FİYATLAR KISMI - KURULUM YAZILARI KÜÇÜLTÜLDÜ */
        .price {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 25px 0;
            font-family: 'Space Grotesk', sans-serif;
        }

        .price span {
            -webkit-text-fill-color: rgba(255, 255, 255, 0.5);
            background: none;
            -webkit-background-clip: unset;
            font-size: 16px !important; /* KÜÇÜLTÜLDÜ */
        }

        /* GERİ KALAN STİLLER */
        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 140px 5% 80px;
        }

        .features {
            padding: 150px 5%;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 35px;
            margin-top: 70px;
        }

        .pricing-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 35px;
            padding: 50px;
            transition: all 0.4s;
            position: relative;
        }

        .btn-primary {
            padding: 20px 45px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 17px;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .logo {
                font-size: 28px;
            }
            
            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo" onclick="showPage('home')">
            <div class="logo-icon">⚡</div>
            <span>VoxFlow</span>
        </div>
        <ul class="nav-menu">
            <li><a onclick="showPage('home')">Ana Sayfa</a></li>
            <li><a onclick="showPage('features')">Nasıl Çalışır?</a></li>
            <li><a onclick="showPage('pricing')">Fiyatlar</a></li>
            <li><a onclick="showPage('contact')">İletişim</a></li>
        </ul>
        <button class="nav-cta" onclick="openWhatsApp()">WhatsApp ile İletişim</button>
    </nav>

    <!-- HOME PAGE -->
    <div id="home" class="page active">
        <section class="hero">
            <div class="container">
                <h1>İşinizi Yapay Zeka ile Otomatikleştirin</h1>
                <button class="btn-primary" onclick="showPage('pricing')">Fiyatları Gör</button>
            </div>
        </section>
    </div>

    <!-- PRICING PAGE -->
    <div id="pricing" class="page">
        <section class="features">
            <div class="container">
                <h2>Fiyatlar</h2>
                <div class="pricing-grid">
                    <div class="pricing-card">
                        <h3>Temel Chatbot</h3>
                        <div class="price">₺4,500<span>/kurulum</span></div>
                        <button class="btn-primary">Paket Seç →</button>
                    </div>

                    <div class="pricing-card">
                        <h3>Akıllı AI Chatbot</h3>
                        <div class="price">₺10,499<span>/kurulum</span></div>
                        <button class="btn-primary">Paket Seç →</button>
                    </div>

                    <div class="pricing-card">
                        <h3>AI Voice + Chatbot</h3>
                        <div class="price">₺19,500<span>/kurulum</span></div>
                        <button class="btn-primary">Paket Seç →</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        function showPage(pageName) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageName).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function openWhatsApp() {
            const message = 'Merhaba! VoxFlow AI otomasyon sistemleri hakkında bilgi almak istiyorum.';
            const url = `https://wa.me/905444819534?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
